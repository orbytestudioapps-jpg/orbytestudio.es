<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Orbyte Studio</title>
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
<link rel="icon" type="image/png" sizes="192x192" href="favicon-192.png">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<link rel="manifest" href="manifest.json">
<link rel="shortcut icon" href="favicon.ico">
<meta name="theme-color" content="#000000">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #030b1a;
            color: #ffffff;
            text-align: center;
            overflow-x: hidden;
        }

        /* HERO: Banner centrado, sin recortes */
        .hero {
            width: 100%;
        }

        .hero img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Secciones */
        .section {
            padding: 70px 25px;
        }

        /* Google Play oficial */
        .googleplay-container {
            margin-top: 35px;
        }

        .googleplay-badge {
            height: 60px; /* tamaño ideal para móvil */
        }

        @media (min-width: 600px) {
            .googleplay-badge {
                height: 80px; /* tamaño mayor para pantallas grandes */
            }
        }

        /* Footer */
        .footer {
            padding: 45px 20px;
            background: #020712;
            font-size: 14px;
            opacity: 0.6;
        }
    </style>
</head>

<body>

    <!-- HERO -->
    <div class="hero">
        <img src="banner.jpg" alt="Orbyte Studio Banner">
    </div>

    <!-- RECETARIO PRO -->
    <div class="section">
        <h2 style="font-size: 42px; margin-bottom: 15px;">Recetario PRO</h2>

        <p style="font-size: 20px; max-width: 800px; margin: auto; opacity: 0.85; line-height: 1.5;">
            La herramienta definitiva para cocinas profesionales, cafeterías, restaurantes y negocios de hostelería.
            Control de costes, producciones, compras automáticas, ingredientes globales y mucho más.
        </p>

        <!-- Botón oficial Google Play -->
        <div class="googleplay-container">
            <a href="https://play.google.com/store/apps/details?id=com.orbytestudio.recetario" target="_blank">
                <img 
                    class="googleplay-badge"
                    alt="Disponible en Google Play"
                    src="https://play.google.com/intl/en_us/badges/static/images/badges/es-419_badge_web_generic.png">
            </a>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        © 2025 Orbyte Studio · Todos los derechos reservados.
    </div>

</body>
</html>
