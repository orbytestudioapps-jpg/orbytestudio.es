<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbyte Studio</title>
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
<link rel="icon" type="image/png" sizes="192x192" href="favicon-192.png">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<link rel="manifest" href="manifest.json">
<link rel="shortcut icon" href="favicon.ico">
<meta name="theme-color" content="#000000">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #030b1a;
            color: #ffffff;
            text-align: center;
            overflow-x: hidden;
        }

        /* HERO centrado correctamente en móvil */
        .hero {
            width: 100%;
            position: relative;
        }

        .hero img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        .section {
            padding: 80px 20px;
        }

        .btn {
            display: inline-block;
            padding: 15px 35px;
            font-size: 20px;
            background: #0a84ff;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 0 12px rgba(0,150,255,0.8);
            transition: 0.3s;
        }

        .btn:hover {
            background: #0066d6;
            box-shadow: 0 0 20px rgba(0,150,255,1);
        }

        .footer {
            padding: 50px;
            background: #020712;
            font-size: 14px;
            opacity: 0.6;
        }
    </style>
</head>

<body>

    <!-- HERO usando una imagen directa, sin CSS que recorte -->
    <div class="hero">
        <img src="banner.jpg" alt="Orbyte Studio Banner">
    </div>

    <div class="section">
        <h2 style="font-size: 40px; margin-bottom: 20px;">Recetario PRO</h2>
        <p style="font-size: 20px; max-width: 800px; margin: auto; opacity: 0.85;">
            La herramienta definitiva para cocinas profesionales, cafeterías, restaurantes y negocios de hostelería.
        </p>

        <br><br>

        <a href="https://play.google.com/store/apps/details?id=com.orbytestudio.recetario" target="_blank">
    <img 
        alt="Disponible en Google Play"
        src="https://play.google.com/intl/en_us/badges/static/images/badges/es-419_badge_web_generic.png"
        style="height:auto; margin-top:20px;"
    >
        </a>
    </div>

    <div class="footer">
        © 2025 Orbyte Studio · Todos los derechos reservados.
    </div>

</body>
</html>
